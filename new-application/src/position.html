<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        #position{
            width: 600px;
            height: 800px;
            background-color: aqua;
            margin-top: 5%;
            margin-left: 7%;
            position: relative;
        }

        #image{
            width: 300px;
            height: 400px;
            background-color: lightcoral;
            position: absolute;
            top: 20%;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="position">
        <img id="image" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="">
    </div>
</body>
</html>
