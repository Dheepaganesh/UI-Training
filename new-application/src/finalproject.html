    <title>MyTravel</title>

        body{

        #head {
            display: flex;

        #head div{

        }

        }

        .packlist{
            display: flex;
            width: 40%;
            height: 80%;
        }

        .tour{
            width: 360px;
            height: 480px;
            border: 2px solid rgba(0, 0, 0,0.08);

            margin: 25px;

        .tour img{

            border-radius: 10px;

        }

        #main{
            text-align: center;
        }

        .footer{
            background-color: rgba(211,211,211,0.5);
            display: flex;
        }

        .footer div{
            margin: 5px;
        }
