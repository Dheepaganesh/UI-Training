<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>

    <style>

        #container{
            font-family: 'Product Sans Light', sans-serif;
        }
        nav{
            display: flex;
            float: right;
            margin-top: 1%;
        }

        nav #bars{
            padding-top: 7px;
            padding-left: 20px;
            color: rgba(0,0,0,0.5);
            font-size: 14px;
        }

        nav #bars:hover{
            color: rgba(0,0,0,0.7);
            text-decoration: underline;
            cursor: pointer;
        }

        nav div img{
            border-radius: 20px;
            font-size: 12px;
        }

        nav #icon{
            padding-top: 5px;
            padding-left: 20px;
        }

        nav #icon:hover{
            cursor: pointer;
            color: black;
        }

        nav #profile{
            padding-left: 20px;
            padding-right: 12px;
        }

        nav #profile img{
            margin-top: 1px;
        }

        nav #profile img:hover{
            cursor: pointer;
        }

        main{
            margin-top: 7%;
            background-color: white;
            width: 100%;
            height: 300px;
            border: 1px ;
        }

        main div img{
            background-color: transparent;
            background-color: azure;
            width: 258px;
            height: 88px;
            margin-top: 40px;
            margin-left: 40%;
        }

        #searchbar{
            display: flex;
            margin-top: 1%;
            margin-left: 31%;
            margin-right: auto;
            width: 500px;
        }

        #searchbar:hover{
            border-radius: 23px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
        
        ::placeholder{
            color: rgba(0,0,0,0.5);
        }
        #searchbar input{
            width: 420px;
            height: 49px;
            border: 1px solid whitesmoke;
            border-left: none;
            border-right: none;
            outline: none;
        }

        #search{
            border-radius: 23px 0px 0px 23px;
            border: 1px solid whitesmoke;
            background-color: white;
            border-right: none;
            padding-top: 2px;
            width: 10%;
            height: 53px;
        }
        

        #search:hover{
            cursor: pointer;
        }

        #searchbar #button1{
            background-color: white;
            border: 1px solid whitesmoke;
            border-left: none;
            border-right: none;
            outline: none;
        }

        #searchbar #button2{
            border-radius: 0px 23px 23px 0px;
            background-color: white;
            border: 1px solid whitesmoke;
            border-left: none;
        }

        #searchbar #button1,#searchbar #button2{
            cursor: pointer;
        }
        
        
        

        #down #button1{
            font-size: 12px;
            width: 140px;
            height: 40px;
            background-color: whitesmoke;
            border: transparent;
            margin: 6px;
            margin-left: 39%;
            border-radius: 3px;
        }

        #down #button2{
            font-size: 12px;
            width: 140px;
            height: 40px;
            background-color: whitesmoke;
            border: transparent;
            margin: 6px;
            border-radius: 3px;
        }

        #down #button1:hover,#down #button2:hover{
            border: 2px solid rgba(239,239,243,0.7);
            cursor: pointer;
        }


        #mic{
            width: 45px;
            height: 45px;
            background-color: white;
        }

        #camera{
            width: 25px;
            height: 25px;
        }


        #down{
            margin-top: 0.5%;
            padding: 10px;
            display: flex;
        }

        #lang{
            display: flex;
            font-size: 12.6px;
            color: rgba(0,0,0,0.45);
            margin-top: 1%;
            margin-left: 31.5%;

        }

        #lang div{
            padding-right: 8px;
        }
        #lang a{
            padding-left: 8px;
            text-decoration: none;
            color: rgba(15, 15, 161, 0.8);
        }

        #lang a:hover{
            text-decoration: underline;
            cursor: pointer;
        }

        footer{
            color: rgba(0,0,0,0.5);
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;

        }


        footer #fot1{
            background-color: rgba(239,239,243,0.4);
            border: 1px solid rgba(0,0,0,0.05);
            height: 35px;
            padding-top: 20px;
            padding-left: 10px;
            font-size: 14px;
        } 

        

        footer #fot1 a{
            text-decoration: none;
            color: rgba(0,0,0,0.5);
        }

        footer #fot1 a:hover{
            text-decoration: underline;
            cursor: pointer;
        }
        
        footer #fot2 {
            background-color: rgba(239,239,243,0.4);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            font-size: 14px;
        }

        footer #fot2 #left-bar{
            text-decoration: none;
            height: 35px;
            padding-top: 20px;
            padding-left: 10px;
        }

        footer #fot2 #left-bar a{
            padding: 3px;
            text-decoration: none;
            color: rgba(0,0,0,0.5);
        }

        footer #fot2 #right-bar a{
            padding: 3px;
            text-decoration: none;
            color: rgba(0,0,0,0.5);
        }

        footer #fot2 #right-bar a:hover{
            text-decoration: underline;
        }

        footer #fot2 #left-bar a:hover{
            text-decoration: underline;
        }

        footer #fot2 #right-bar{
            height: 35px;
            padding-top: 20px;
            padding-left: 900px;
        }


        #fot2 #right{
            padding-left: 50px;
        }


        
    </style>
</head>
